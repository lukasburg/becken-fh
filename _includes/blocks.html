<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for item in include.blocks %}
    <div class="col">
      <a href="{{ item.link }}" class="card">
        <div class="card-header">{{ item.title }}</div>
        <div class="card-body">
          <p class="card-text">{{ item.preface }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
