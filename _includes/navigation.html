<div class="pt-1"></div>
<nav class="sticky-top navbar navbar-light navbar-expand-lg background-white" id="navbar">
  <div class="container">
    <div class="navbar-brand">
      <a class="icon-container" href="{% if page.url=='/' %}#{% else %}/{% endif %}">{% include_relative assets/icons/carine.svg %}</a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% for row in site.rows %}
        {% if row.anchor %}
          {% if row.anchor.blink %}
            <li class="nav-item px-lg-4 py-1">
              <a class="nav-link p-0 text-center" aria-current="page" href="{% unless page.url=='/' %}/{% endunless %}#{{ row.anchor.link }}" onclick="blinkBox('{{ row.anchor.target }}')">
                {{ row.anchor.title }}
              </a>
            </li>
          {% else %}
            <li class="nav-item px-lg-4 py-1">
              <a class="nav-link p-0 text-center" aria-current="page" href="{% unless page.url=='/' %}/{% endunless %}#{{ row.anchor.link }}">
                {{ row.anchor.title }}
              </a>
            </li>
          {% endif %}
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
<div class="pb-1"></div>
