{% for item in include.modals %}
  <!-- Modal -->
  <div class="modal fade" id="{{ item.modal-link }}" tabindex="-1" aria-labelledby="{{ item.title }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-{{ item.size }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ item.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              {{ item.content }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
